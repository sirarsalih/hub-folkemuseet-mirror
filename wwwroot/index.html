<!--This file serves index.html in the URL. HTTP is replaced with HTTPS in non-dev environment. 
In addition, page is redirected to the Index action, this is needed for site shortcuts in 
the Home screen of phone devices, as these shortcuts add an index.html to the URL.-->

<script type="text/javascript">
    window.onload = function () {
        var url = window.location.href;
        //if (url.indexOf("https") === -1 && location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
        //    url = url.replace("http", "https");
        //}
        if (url.indexOf("index.html") >= 0) {
            url = url.replace("index.html", "");
            redirectPage(url);
        } else {
            redirectPage(url);
        }
    };

    function redirectPage(baseUrl) {
        var url = baseUrl + "Home/Index";
        window.location.href = url;
    };
</script>
