<!--This file serves index.html in the URL by redirecting to the Index action, 
this is especially needed for site shortcuts in the Home screen of phone devices,
as these shortcuts add an index.html to the URL-->

<script type="text/javascript">
    window.onload = function () {
        var url = window.location.href;
        if (url.indexOf("index.html") >= 0) {
            url = url.replace("index.html", "");
            redirectPage(url);
        } else {
            redirectPage(url);
        }
    };

    function redirectPage(baseUrl) {
        var url = baseUrl + "Home/Index";
        window.location.href = url;
    };
</script>
